## 원하는 브랜치로 돌아가기

## 브랜치 변경하기
- 브랜치란 : 기존 내용을 유지한 채 새로운 내용을 추가하고 싶을 때 사용
- 체크아웃 : 특정 브랜치(또는 커밋)로 돌아가고 싶을 때
- 소스트리의 체크아웃 : 브랜치 이름을 더블 클릭하면 됨

## 새로운 브랜치 만들기
- 원하는 커밋을 만들고 우클릭, 새 브랜치 이름을 입력하면 커밋으로부터 브랜치가 생깁니다.
